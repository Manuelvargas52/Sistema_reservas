<div class="formularioRegistro">
    <h2>Crear Servicio</h2>
    <form [formGroup]="personaForm" (ngSubmit)="guardar()">



        <div class="form-group">
            <label> nombre</label>
            <input type="text" formControlName="nombre" class="form-control">
        </div>

        <div class="form-group">
            <label> descripcion</label>
            <input type="text" formControlName="descripcion" class="form-control">
        </div>

        <div class="form-group">
            <label> precio</label>
            <input type="number" formControlName="precio" class="form-control">
        </div>

        <div class="form-group">
            <label> capacidad</label>
            <input type="number" formControlName="capacidad" class="form-control">
        </div>



        <div>
            <h1></h1>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="personaForm.invalid">Guardar</button>

    </form>
</div>
<div class="formularioRegistro">
    <h2>servicio registrados</h2>
    <table class="table">

        <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>descripcion</th>
                <th>precio</th>
                <th>capacidad</th>
              
                <th>Editar</th>
                <th>Eliminar</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of servicio">
                <td>{{item.id}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.descripcion}}</td>
                <td>{{item.precio}}</td>
                <td>{{item.capacidad}}</td>
              
                <td>
                    <button type="button" class="btn btn-success" (click)="editar(item)">Editar</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
                </td>

            </tr>
        </tbody>

    </table>

</div>
