<div class="formularioRegistro">
    <h2>Crear cliente</h2>
    <form [formGroup]="personaForm" (ngSubmit)="guardar()">

        <div class="form-group">
            <label> Nombre</label>
            <input type="text" formControlName="nombre" class="form-control">
        </div>

        <div class="form-group">
            <label> email</label>
            <input type="email" formControlName="email" class="form-control">
        </div>

        <div class="form-group">
            <label> telefono</label>
            <input type="number" formControlName="telefono" class="form-control">
        </div>

        <div class="form-group">
            <label> direccion</label>
            <input type="text" formControlName="direccion" class="form-control">
        </div>

        <div>
            <h1></h1>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="personaForm.invalid">Guardar</button>

    </form>
</div>
<div class="formularioRegistro">
    <h2>Clientes registrados</h2>
    <table class="table">

        <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>email</th>
                <th>telefono</th>
                <th>direccion</th>

                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cliente">
                <td>{{item.id}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.email}}</td>
                <td>{{item.telefono}}</td>
                <td>{{item.direccion}}</td>

                <td>
                    <button type="button" class="btn btn-success" (click)="editar(item)">Editar</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
